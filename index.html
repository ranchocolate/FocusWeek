<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusWeek - Deep Work Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .completed { text-decoration: line-through; opacity: 0.5; }
    .transition-slide { transition: transform 400ms ease; }
    .modal { backdrop-filter: blur(3px); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 overflow-x-hidden">

  <!-- Header -->
  <div class="w-full max-w-6xl flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">FocusWeek</h1>
    <div class="flex items-center gap-2">
      <input id="searchInput" type="text" placeholder="Search tasks/tags..." class="p-2 border rounded" />
      <button id="settingsBtn" class="bg-gray-200 dark:bg-gray-700 p-2 rounded">⚙️</button>
      <button id="toggleTheme" class="bg-gray-200 dark:bg-gray-700 p-2 rounded">🌓</button>
    </div>
  </div>

  <!-- Week Navigation -->
  <div class="w-full max-w-6xl flex justify-between items-center mb-4">
    <button id="prevWeeks" class="px-3 py-1 bg-blue-500 text-white rounded">← Previous</button>
    <div id="weekRange" class="font-semibold">Weeks starting <span id="currentWeekStart"></span></div>
    <button id="nextWeeks" class="px-3 py-1 bg-blue-500 text-white rounded">Next →</button>
  </div>

  <!-- Week Container -->
  <div id="weeksWrapper" class="w-full max-w-6xl overflow-hidden relative">
    <div id="weeksContainer" class="flex transition-slide"></div>
  </div>

  <!-- Tag Management -->
  <div class="w-full max-w-6xl mt-8">
    <h2 class="text-lg font-semibold mb-2">Manage Tags</h2>
    <div id="tagList" class="flex flex-wrap gap-2 mb-2"></div>
    <input id="newTagInput" type="text" placeholder="Add new tag" class="border p-2 mr-2">
    <button id="addTagBtn" class="px-3 py-1 bg-green-500 text-white rounded">Add Tag</button>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center modal">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg w-80">
      <h2 class="text-xl font-bold mb-4">Settings</h2>

      <div class="mb-4">
        <label class="block mb-2">Default Tasks Per Day:</label>
        <input id="defaultSlotsInput" type="number" min="1" max="10" class="border p-2 w-full" />
      </div>

      <div class="mb-4">
        <h3 class="font-semibold mb-2">Reset Options:</h3>
        <label class="flex items-center mb-1"><input type="checkbox" id="resetTasks" checked class="mr-2">Tasks</label>
        <label class="flex items-center mb-1"><input type="checkbox" id="resetTags" checked class="mr-2">Tags</label>
        <label class="flex items-center"><input type="checkbox" id="resetWeeks" checked class="mr-2">Weeks</label>
      </div>

      <div class="flex justify-between">
        <button id="applySettingsBtn" class="px-3 py-1 bg-blue-500 text-white rounded">Apply</button>
        <button id="closeSettingsBtn" class="px-3 py-1 bg-gray-400 rounded">Cancel</button>
        <button id="resetBtn" class="px-3 py-1 bg-red-500 text-white rounded">Reset</button>
      </div>
    </div>
  </div>

  <script src="focusweek.js"></script>
</body>
</html>
